# Mark Shust's Docker Configuration for Magento
# (https://github.com/markshust/docker-magento)
#
# Version 33.0.0

version: "3"

services:
  app:
    build: images/nginx
    expose:
      - 8443
    networks:
      - nginx-proxy
    environment:
      VIRTUAL_HOST: magento2.localhost
      VIRTUAL_PROTO: https
      VIRTUAL_PORT: 8443
    links:
      - db
      - phpfpm
    volumes: &appvolumes
      - ~/.composer:/var/www/.composer:cached
      - appdata:/var/www/html
      - sockdata:/sock
      - ssldata:/etc/nginx/certs

  phpfpm:
    build: images/php/7.4
    links:
      - db
    volumes: *appvolumes

  db:
    image: mysql:8.0
    expose:
      - 3306
    env_file: env/db.env
    volumes:
      - dbdata:/var/lib/mysql

  redis:
    image: redis:5.0

  elasticsearch:
    image: markoshust/magento-elasticsearch:7.6.2-2
    expose:
      - 9200
      - 9300
    environment:
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    volumes:
      - esdata:/usr/share/elasticsearch/data

  rabbitmq:
    image: rabbitmq:3.7-management
    expose:
      - 15672
      - 5672
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq


  # Disabling cron by default as it uses higher CPU, enable if needed
  #cron:
  #  image: markoshust/magento-php:7.4-fpm-0
  #  user: root
  #  command: /usr/local/bin/cronstart
  #  tty: true
  #  links:
  #    - db
  #  volumes: *appvolumes

volumes:
  appdata:
  dbdata:
  esdata:
  rabbitmqdata:
  sockdata:
  ssldata:

networks:
  nginx-proxy:
    external:
      name: nginx-proxy_nginx-proxy
